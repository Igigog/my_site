{% extends 'blog/main.html' %}

{% block title %}Login{% endblock %}
{% block login_current %}current{% endblock %}

{% block content %}
<section id="loginregister">
    <h2>Log In </h2>
    <form action="{% url 'login' %}">
        <p class="LRtext">Username:</p><input type="text" name="Username" placeholder="Username">
        <p class="LRtext">Password:</p> <input type="text" name="Password" placeholder="Password">
        <input class="LRbutton" type="submit" value="Log in">
    </form>
    <form action="{% url 'register_page' %}">
        <input class="LRbutton" type="submit" value="Register">
    </form>
</section>
{% endblock %}
