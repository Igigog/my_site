{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div id="loginregister">
    <h2>Register new user</h2>
    <form action="{% url 'users:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.username.as_p }}
        {{ form.password.as_p }}
        {{ form.email.as_p }}
        <input class="LRbutton" type="submit" value="Register">
    </form>
</div>
{% endblock content %}
